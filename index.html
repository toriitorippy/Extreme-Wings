<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="windowResize.js"></script>
    <title>Unity WebGL Player | Extreme Wings</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=1920 height=1080 style="width: 1920px; height: 1080px; background: #231F20"></canvas>
    <script src="Build/Extreme-Wings.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Extreme-Wings.data.unityweb",
        frameworkUrl: "Build/Extreme-Wings.framework.js.unityweb",
        codeUrl: "Build/Extreme-Wings.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Caffeine-less",
        productName: "Extreme Wings",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
